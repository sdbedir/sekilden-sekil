<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Shape Drag and Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-area">
        <div class="shape square" id="square"></div>
        <div class="shape triangle" id="triangle"></div>
        <div class="shape yellow-rectangle" id="yellow-rectangle"></div>
        <div class="shape orange-rectangle" id="orange-rectangle"></div>
        <div class="shape circle" id="circle"></div>
        <div class="shape brown-rectangle" id="brown-rectangle"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
